name: deploy-frontend
run-name: Deploy Frontend
on:
    push:
      branches:
        - main
      tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 21
      - name: Build
        run: |
          cd frontend
          npm ci
          npm run build

