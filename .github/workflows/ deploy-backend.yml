name: deploy-backend
run-name: Deploy Backend
on:
    push:
        branches:
            main
        tags:
            - v*

env:
    IMAGE_NAME: fastkitchen_backend

jobs:
    build:
        if: false
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - name: Build image
              run: docker build ./backend --file ./backend/Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"
            - name: Log in to registry
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
            - name: Push image
              run: |
                IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME

                IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

                VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

                [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

                echo IMAGE_ID=$IMAGE_ID
                echo VERSION=$VERSION
                docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
                docker push $IMAGE_ID:$VERSION

                docker tag $IMAGE_ID:$VERSION $IMAGE_ID:latest
                docker push $IMAGE_ID:latest
    deploy:
        runs-on: ubuntu-latest
        #needs: build
        steps:
            - name: Setup ssh
              run: |
                mkdir -p ~/.ssh/
                echo "${{ secrets.SITH_SPELL }}" > ~/.ssh/key
                echo "${{ secrets.SITH_SPELL_PUB }}" > ~/.ssh/key.pub
                chmod 600 ~/.ssh/key
                chmod 600 ~/.ssh/key.pub
                ssh-keyscan -H ${{ secrets.TATOOINE }} >> ~/.ssh/known_hosts
                ssh-add ~/.ssh/key
            - name: Deploy
              run: |
                cat ~/.ssh/key.pub | base64
                ssh ${{ secrets.JEDI_NAME }}@${{ secrets.TATOOINE }} "sh deploy.sh"





